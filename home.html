<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Welcome To Webuntu</title>
</head>
<body>
	
	<div class="header">
		
		<h1 id="heading">Welcome to <b><i><strong><em>Webuntu <sup>@sh</sup></em></strong></i></b></h1>
		<ul id="header_bar">
			<li><a href="home.html">Home</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="#Contact us">Contact us</a></li>
			<li><a href="login.html">Sign In/Sign Up</a></li>
		</ul>
		<a href="home.html"><img src="@ubuntu.png" alt="Webuntu" id="img"></a>
		
		<script>
			var myimg=document.getElementById("img");
			var imgArray=["@ubuntu.png","ubuntu_owl.png","cononical_circle.png"];
			var imgIndex=0;
			function chnglogo () {
				myimg.setAttribute("src", imgArray[imgIndex]);
				imgIndex++;
					if(imgIndex>=imgArray.length){
						imgIndex=0;
					}
			}
			setInterval(chnglogo,3000);
		</script>
	</div>
	
</body>
