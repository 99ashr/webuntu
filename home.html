<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome To Webuntu</title>
</head>
<body>
	
	<div class="header">
		
		<h1 id="heading">Welcome to <b><i><strong><em>Webuntu <sup>@sh</sup></em></strong></i></b></h1>
		<ul id="header_bar">
			<li>Home</li>
			<li>About</li>
			<li>Contact Us</li>
			<li>Sign In/Sign Up</li>
		</ul>
		<img src="@ubuntu.png" alt="Webuntu" id="img">
		<!--<img src="ubuntu_owl.png" alt="Webuntu">
		<img src="cononical_circle.png" alt="Webuntu">-->
		<script>
			var myimg=document.getElementById("img");
			var imgArray=["@ubuntu.png","ubuntu_owl.png","cononical_circle.png"];
			var imgIndex=0;
			function chnglogo () {
				myimg.setAttribute("src", imgArray[imgIndex]);
				imgIndex++;
					if(imgIndex>=imgArray.length){
						imgIndex=0;
					}
			}
			setInterval(chnglogo,3000);
		</script>
	</div>
	
</body>
</html>
