<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading page using gif</title>
	<link rel="stylesheet" href="load.css">
</head>
<body>


	<div id="content">
		<div class="ldBar" style="width:100%;height:60px", data-stroke="data:ldbar/res,gradient(0,1,#9df,#9fd,#df9,#fd9)", data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20" ></div>2
		<h1>Loading the page using gif</h1>

		<!--<div class="ldBar"></div>-->
	</div>

	<div id="load"></div>

	<script>
		
			var loader;

			function loadit (opacity) {
				if(opacity<=0){
					displayContent();
				}
				else{
					loader.style.opacity=opacity;
					window.setTimeout(function(){
						loadit(opacity-0.03)
					},100);
				}
			}

			function displayContent(){
				loader.style.display='none';
				document.getElementById("content").style.display='block';
			}

			document.addEventListener('DOMContentLoaded', function(){
				loader=document.getElementById('load');
				loadit(1);
			});

	</script>
	
</body>
</html>
