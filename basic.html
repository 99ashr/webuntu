<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onHover</title>
</head>
<body>
      <div id="parent" style="border: 1px solid red; padding: 10px;">

         I am the parent div.

         <div id="child" style="border: 1px solid green; padding: 10px;">

               I am a child div within the parent div.

         </div>


    </div>

    <p>&nbsp;</p>

    <input type="button" value="Remove Element" onmouseover="removeElement('parent','child');">


    <script>
        
    function removeElement(parentDiv, childDiv){
            if (document.getElementById(childDiv)) {     

              var child = document.getElementById(childDiv);

              var parent = document.getElementById(parentDiv);

              parent.removeChild(child);

         }

    }
    </script>
</body>
</html>
