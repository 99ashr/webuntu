<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<iframe src="" name="votar"  frameborder="0"  height="30%" width="100%" style="display: none"></iframe>

		        <span></span>

	<div class="header">
		<h1 class="heading">Present Working Directory</h1>
	</div>
	<div class="cmd">
		<form action="/cgi/pwd.cgi" method="POST" class="cmd" target="votar" >
			<input type="submit" value="PWD  ">
		</form>
		<button type="button" onclick="loadDoc()">Change Content</button>
	</div>

<script type="text/javascript">function loadDoc() {
	//var cmd =document.getElementById("xxx").value;
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("get_data").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/cgi/pwd.cgi", true);
  xhttp.send();
}</script>

	
	<div id="get_data"></div>

	
</body>
</html>
